services:
  mongodb:
    image: mongo:latest
    container_name: drinkbuddies_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: drinkbuddies
    volumes:
      - mongodb_data:/data/db
    networks:
      - drinkbuddies_network

  redis:
    image: redis:alpine
    container_name: drinkbuddies_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - drinkbuddies_network

  mongo-express:
    image: mongo-express:latest
    container_name: drinkbuddies_mongo_express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      - mongodb
    networks:
      - drinkbuddies_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drinkbuddies_app
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./app:/app/app
    networks:
      - drinkbuddies_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mongodb_data:
  redis_data:

networks:
  drinkbuddies_network:
    driver: bridge
